<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <title >weather app</title>

    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row" style="width: 100%;">
        <div class="col-md-5">
            <div class="card boxone">
                <div class="card-body text-light d-flex justify-content-center align-items-center">
                    <div class="p-2"><i class="fa-solid fa-location-dot location"></i></div>
                    <input type="text" id="wcity" class="form-control text-light" style="background-color: rgb(6, 2, 2, 0.7)" placeholder="Enter your city">
                    <button class="btn text-light" type="button" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="text-center text-light">
                    <h1 class="city"></h1>
                    <p id="date">Thu,June 24</p>
                    <img src="https://i.gifer.com/origin/6a/6a2dfb96f278692f0900cc08975efe0e_w200.gif" alt="image" height="25%" width="25%" class="weather-icons">
                    <h1 class="temp"></h1>
                    <h2 class="main"></h2>
                    <p class="description"></p>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center text-light">
                        <i class="fa-solid fa-droplet fa-2x"></i>
                        <h5>Humidity</h5>
                        <h6 class="humidity"></h6>
                    </div>
                    <div class="col-md-6 text-center mb-3 text-light">
                        <i class="fa-solid fa-wind fa-2x"></i>
                        <h5>Wind Speed</h5>
                        <h6 class="windspeed"></h6>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-7 mb-4">
            <div class="card boxtwo text-light">
                    <div class="card-body">
                        <div class="row"></div>
                        <div class="row mb-3">
                            <p>Weather Details</p>
                            <div class="col-md-3 ">
                                <div class="card text-center pt-2 sbox text-light">
                                    <i class="fa-solid fa-temperature-three-quarters"></i>
                                    <h5>Feels like</h5>
                                    <h6 class="feelslike"></h6>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center pt-2 sbox text-light">
                                    <i class="fa-solid fa-eye"></i>
                                    <h5>Visibility</h5>
                                    <h6 class="visibility"></h6>
                                </div>
                            </div>
                            <div class="col-md-3">
                              
                                <div class="card text-center pt-2 sbox text-light">
                                    <i class="fa-solid fa-sink"></i>
                                    <h5>Pressure</h5>
                                    <h6 class="pressure"></h6>
                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="card text-center pt-2 sbox text-light">
                                    <i class="fa-solid fa-gear "></i>
                                    <h5>UV</h5>
                                    <h6>--</h6>
                                </div>
                            </div>
                        </div>
                        <div class="row"><p>Sunset & Sunrise</p></div>
                        <div class="row imagebox mb-3">
                                <div style="height: 150px;" id="setrise" class="col-md-8 d-flex justify-content-between">
                                    <h6 class="hoxoc">sunrise:<span class="rtime"></span></h6>
                                    <h6 class="hoxoc">sunset: <span class="stime"></span></h6>
                                </div>

                                <div class="col-md-4">
                                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                          <div class="carousel-item active">
                                            <img src="https://www.shutterstock.com/shutterstock/videos/1029738821/thumb/11.jpg?ip=x480" class="d-block w-100" alt="..." height="150px">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="https://www.skymetweather.com/content/wp-content/uploads/2020/02/National-ENG_FB-16.jpg" class="d-block w-100" alt="..." height="150px">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="https://feeds.abplive.com/onecms/images/uploaded-images/2024/06/21/601ea806a8bc9b7f488a97b4806786e71718976618510211_original.jpg?impolicy=abp_cdn&imwidth=1200" class="d-block w-100" alt="..." height="150px">
                                          </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                          <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                          <span class="visually-hidden">Next</span>
                                        </button>
                                      </div>
                                </div>
                        </div>
                        

                        <div class="row mb-1">
                            <div class="col-md-3">
                                <div class="card-body">
                                    <div class="row">
                                        <img src="https://media4.giphy.com/media/XAxJJFihRVjRxr529J/giphy.gif?cid=6c09b952h5pqzg3xi5vk0nfekxgoknh9spbdjoqxhtu3w0z5&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-1"></div>

                            <div class="col-md-7 card mt-2 ml-2 bbox text-light d-flex align-items-center justify-content-center"> 
                                <h1 id="result" class=""></h1>
                            </div>

                            <div class="col-md-1"></div>

                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script>



    function getTime(){
        const time= new Date()
       

        const hour=time.getHours()
        

        const min = time.getMinutes()
    

        const sec = time.getSeconds()

        const dat= time.getDate()
       //console.log(dat);

       const month = time.getMonth() + 1
       //console.log(month);

       const year = time.getFullYear()
       //console.log(year);
    
        result.innerHTML= `${hour}:${min}:${sec} ${hour>=12?'PM':'AM'}`

        date.innerHTML=`${dat}-${month}-${year}`

        setTimeout(()=>{
            getTime()
        },1000)
    }
    getTime()

    

    const search = async()=>{
        const data = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${wcity.value}&appid=93d6390ce82bdef573de7a879ec53bf6&units=metric`)
        data.json().then((Response)=>{
            console.log(Response);

            document.querySelector(".city").innerHTML=Response.name;
            document.querySelector(".temp").innerHTML=Response.main.temp + "°C";
            document.querySelector(".main").innerHTML=Response.weather[0].main;
            document.querySelector(".description").innerHTML=Response.weather[0].description;
            document.querySelector(".humidity").innerHTML=Response.main.humidity + "%";
            document.querySelector(".windspeed").innerHTML=Response.wind.speed + "m/s";
            document.querySelector(".feelslike").innerHTML=Response.main.feels_like + "°C";
            document.querySelector(".visibility").innerHTML=Response.visibility + "m";
            document.querySelector(".pressure").innerHTML=Response.main.pressure + "hPa";
            document.querySelector(".rtime").innerHTML=Response.sys.sunrise;
            document.querySelector(".stime").innerHTML=Response.sys.sunset;



            if (Response.weather[0].main=='Clouds') {
                document.querySelector(".weather-icons").src= "images/clouds.png"
            }
            else if (Response.weather[0].main=='Clear') {
                document.querySelector(".weather-icons").src= "images/clear.png"
            }
            else if (Response.weather[0].main=='Drizzle') {
                document.querySelector(".weather-icons").src= "images/drizzle.png"
            } 
            else if (Response.weather[0].main=='Mist') {
                document.querySelector(".weather-icons").src= "images/mist.png"
            }
            else if (Response.weather[0].main=='Rain') {
                document.querySelector(".weather-icons").src= "images/rain.png"
            }
            else if (Response.weather[0].main=='Snow') {
                document.querySelector(".weather-icons").src= "images/snow.png"
            }


        }
    )
    }

    
</script>
</html>
